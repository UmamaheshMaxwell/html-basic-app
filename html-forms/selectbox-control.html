<html>
    <head>
        <title>Select Box Control</title>
    </head>
    <body>
        <!--
            Selected - to select the value by default
            multiple -  allows user to select multiple itmes
        -->
        <h1>Select Box Control</h1>
        <label>Please select a subject : </label>
        <select>
            <option value="0">Select</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="angular" selected>Angular</option>
            <option value="react" selected>ReactJS</option>  
            <option value="javascript">JavaScript</option>          
        </select>
        <br><br><br>
        <select multiple>
            <option value="0">Select</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="angular" selected>Angular</option>
            <option value="react" selected>ReactJS</option>  
            <option value="javascript">JavaScript</option>          
        </select>
    </body>
</html>
