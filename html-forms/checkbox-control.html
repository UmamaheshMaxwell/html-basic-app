<html>
    <head>
        <title>Checkbox Input Control</title>
    </head>
    <body>
        <h1>Checkbox Input Control</h1>
        <!--
            value - this will be selected when checkbox is checked

            checked - set to checked if you want to slect it by default
        -->
        <form>
            <input 
                type="checkbox" 
                name="Maths" 
                value="Maths"
                > Maths
            <br>
            <input 
                type="checkbox" 
                name="english" 
                value="English"
                > English
            <br>
            <input 
                type="checkbox" 
                name="physics" 
                value="Physics"
                > physics
            <br>
            <input 
                type="checkbox" 
                name="checmistry" 
                value="Chemistry"
                > Chemistry
        </form>
    </body>
</html>
