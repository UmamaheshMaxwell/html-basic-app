<html>
    <head>
        <title>Text Input Control</title>
    </head>
    <body>
        <h1>User Form</h1>
        <form>
            <!-- 
                Single Line Input control
            -->
            <label>FirstName :</label>
            <input type="text" name="fname" value="uma" size="50"> <br><br>
            <label>Lastname :</label>
            <input type="text" name="lname" value="mahesh" size="50">
            <br><br>
            <!-- 
                Password Input control
            -->    
            <label>Password : </label>   
            <input type="password" name="password" value="password" size="50"> 
            <br><br>
            <!-- 
                Multiline Input control
            -->   
            <label>Description : </label>
            <textarea name="description" rows="10" cols="50">This is text area input control
            </textarea>            
        </form>
    </body>
</html>
