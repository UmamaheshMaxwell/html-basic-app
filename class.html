<html>
    <head>
        <title>HTML CSS</title>
        <style>
            .capital {
                background-color: red;
                color: white;
                margin: 20px;
                padding: 20px;
                border: 15px solid black;
            }
        </style>
    </head>
    <body>
        <div class="capital">
            <h2>Delhi</h2>
            <p>Delhi is the capital of India</p>
        </div>

        <div class="capital">
            <h2>Paris</h2>
            <p>Paris is the capital of France</p>
        </div>

        <div class="capital">
            <h2>Tokyo</h2>
            <p>Tokyo is the capital of Japan</p>
        </div>
        <p class="capital">
            This is my paragraph
        </p>
    </body>
</html>
