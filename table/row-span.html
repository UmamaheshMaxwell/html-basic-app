<html>
    <head>
        <title>Column Span</title>
        <style>
            table, tr, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                
            }
            th, td {
                padding: 15px;
            }

            th {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <td>Elon Musk</td>
            </tr>
            <tr>
                <th rowspan="2">Telephone</th>
                <td>987654321</td>
            </tr>
            <tr>
                <td>123456789</td>
            </tr>
        </table>
    </body>
</html>
