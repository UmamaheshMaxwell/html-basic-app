<html>
    <head>
        <title>Column Span</title>
        <style>
            table, tr, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                
            }
            th, td {
                padding: 15px;
            }

            th {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="3">Name</th>
                <td>Uma</td>
            </tr>
            <tr>
                <td>Mahesh</td>
            </tr>
            <tr>
                <td>Meka</td>
            </tr>
            <tr>
                <th rowspan="3">Mobile</th>
                <td>123456</td>
            </tr>
            <tr>
                <td>654321</td>
            </tr>
            <tr>
                <td>78904</td>
            </tr>
        </table>
    </body>
</html>
