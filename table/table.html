<html>
    <head>
        <title>Table Tag</title>
        <style>
            table, tr, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                
            }
            th, td {
                padding: 15px;
            }

            th {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Uma</td>
                    <td>Hyderbad</td>
                    <td>India</td>
                </tr>
                <tr>
                    <td>Mahesh</td>
                    <td>Sydney</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>Umesh</td>
                    <td>Boston</td>
                    <td>USA</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
