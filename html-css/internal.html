<html>
    <head>
        <title>Internal Styling</title>
        <style>
            h1 {
                color: blue ;
            }

            p {
                color: red;
            }

            div {
                background-color: yellow;
                width: 250px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <h1>A blue heading</h1>
        <p>
            This is red paragraph
        </p>
        <div>
            Hey this is a blue violet division
        </div>
        <h1>This is another heading</h1>
        <p>
            This is another paragraph
        </p>
        <div>
            Ths is another div
        </div>
    </body>
</html>
