<html>
    <head>
        <title>List Tags</title>

    </head>
    <body>
        <!--
            ul - unordered list - When no order is required 
            ol - ordered list - Will disply items in an order
        -->

        <ul>
            <li>Red</li>
            <li>Orange</li>
            <li>Yellow</li>
        </ul>
        <ol>
            <li>Red</li>
            <li>Orange</li>
            <li>Yellow</li>
        </ol>
    </body>
</html>
